{% extends 'base.html' %}

{% block content %}
    <h1>Home</h1>
    <br>

    {% if api %}
        {% if api == "Error....." %}
            There was an error, please try again...
        {% else %}
            Air Quality: {{ api.0.AQI }}<br>
            Area: {{ api.0.ReportingArea }}<br>
            Category: {{ api.0.Category.Name }}<br>
        {% endif %}
    {% endif %}

{% endblock %}
